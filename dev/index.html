<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
  <link rel="stylesheet" href="css/main.css">
  <script src="js/modernizr.js"></script>
</head>

<body>

  <header class="cyan darken-3">
    <div class="title-container">
      <h1 class="">YouTube</h1>
      <h4>searching the webs videos</h4>
    </div>
  </header>

  <div class="content">

    <form>
      <div class="input-field">
        <input type="text" placeholder="what do you seek?" autofocus autocomplete="off" maxlength="40" required id="query">
      <button id="search-button" class="btn waves-effect waves-light amber accent-4" type="submit">Search</button>
      </div>
    </form>

    <section id="results-list" class="thumbs-container"></section>

  </div> <!-- end content -->


  <!-- LOAD JQUERY -->
  <script src="js/jquery.min.js"></script>
  <!-- LOAD JAVASCRIPT -->
  <script src="js/materialize.min.js"></script>
  <script src="js/app.js"></script>

</body>

</html>
